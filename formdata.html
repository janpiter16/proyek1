<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form Pendataan Alumni</title>
</head>
<body>
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
                <h2 class="text-center mb-3">Form Data Alumni</h2>
                <form name="tambahdataalumni" action="#" method="post">
                    <div class="mb-2">
                      <label for="nis" class="col-sm-5 col-form-label">NISN</label>
                      <input type="text" class="form-control" id="nis" placeholder="Masukkan NISN Anda">
                    </div>
                    <div class="mb-2">
                        <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Masukkan Nama Lengkap Anda">
                    </div>
                    <form name="jurusan" action="#"></form>
                    <div class="mb-2">
                        <label for="jurusan" class="col-sm-2-form-label">Jurusan</label>
                        <select id="jurusan" class="form-select">
                          <option selected>Pilih Jurusan</option>
                          <option>Akuntansi</option>
                          <option>Animasi</option>
                          <option>Perkantoran</option>
                          <option>Perhotelan</option>
                          <option>Tataboga</option>
                          <option>Multimedia</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email Anda">
                    </div>
                    <form name="jenjang_karir"></form>
                    <div class="mb-2">
                        <label for="jenjang_karir" class="form-label">Jenjang Karir</label>
                        <select id="jenjang_karir" class="form-select">
                          <option selected>Pilih Salah Satu</option>
                          <option>Bekerja</option>
                          <option>Pendidikan Lebih Lanjut</option>
                          <option>Wirausaha</option>
                          <option>Lainnya</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="nis" class="col-sm-5 col-form-label">Lebih lanjut</label>
                        <input type="text" class="form-control" id="lebih_lanjut" placeholder="Masukkan Data yang Lebih Rinci">
                    </div>
                    <div class="mb-3">
                        <label for="thn_lulus" class="form-label">Tahun Lulus</label>
                        <input type="text" class="form-control" id="thn_lulus" placeholder="Masukkan Tahun Lulus Anda">
                    </div>
                    <div class="mb-3">
                        <label for="thn_lulus" class="form-label">Alamat / Tempat Tinggal</label>
                        <textarea class="form-control" id="alamat" placeholder="Masukkan Alamat Anda"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label>Jenis Kelamin</label><br>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="radio1" id="radio2" checked="">
                            <label>Laki-laki</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="radio1" id="radio2">
                            <label>Perempuan</label>
                        </div>
                    <div class="form-group">
                        <label>Upload Foto</label>
                        <input type="file" class="form-control-file" name="">
                        <small>Maksimal 10 Mb </small>
                    </div><br>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim</button>
                    <button type="submit" class="btn btn-danger">Batal</button>
                  </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
